<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    -=
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random User Generator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }

      h1 {
        margin-bottom: 1rem;
      }

      #fetchUser {
        padding: 0.5rem 1rem;
        font-size: 1rem;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      #fetchUser:hover {
        background-color: #0056b3;
      }

      #user-card {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 2rem;
        padding: 1rem;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      #user-card img {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        margin-bottom: 1rem;
      }

      #user-card h2 {
        margin-bottom: 0.5rem;
      }

      #user-card p {
        margin-bottom: 0.5rem;
      }
    </style>
  </head>
  <body>
    <h1>Random User Generator</h1>
    <button id="fetchUser">Get Random User</button>
    <div id="user-card"></div>
    <script src="./script.js"></script>
  </body>
</html>
